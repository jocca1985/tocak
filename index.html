<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Search (Export, Clear on Next)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET & GLOBAL STYLES */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    /* CONTAINER */
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 900px;
      margin: 40px auto;
      padding: 2rem;
    }
    
    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 0.95rem;
      color: #555;
    }

    /* SEARCH SECTION */
    #search-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    #query {
      flex: 1 1 300px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    #query:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      padding: 0.75rem 1.2rem;
      border: none;
      background: #667eea;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #556cd6;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* VIDEO DETAILS TABLE */
    #video-details {
      margin-bottom: 2rem;
      overflow-x: auto; /* allows horizontal scroll if table is wide */
    }
    #video-details table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px; /* so columns donâ€™t squash on smaller screens */
    }
    #video-details th, #video-details td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    #video-details th {
      background-color: #f9f9f9;
      font-weight: 600;
    }
    #video-details img {
      max-width: 80px;
      border-radius: 4px;
    }

    /* Make the URL column wider */
    .url-col {
      width: 250px;
      min-width: 250px;
      word-wrap: break-word;
    }
    .url-col a {
      color: #1a0dab;
      text-decoration: none;
    }
    .url-col a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Video Search</h1>
      <p>Export results to Excel (CSV), clear old results on Next, and note that max results per request is 50.</p>
    </header>
    
    <section id="search-container">
      <input type="text" id="query" placeholder="Search for videos...">
      <button id="search-button">Search</button>
      <button id="next-button" disabled>Next</button>
      <button id="export-button" disabled>Export to Excel</button>
    </section>
    
    <!-- Detailed Video Info (Table Only) -->
    <section id="video-details"></section>
  </div>

  <!-- Load the Google API client library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    /****************************************************
     * 1. MULTIPLE API KEYS FOR FALLBACK ON ANY 403     *
     ****************************************************/
    const apiKeys = [
      'AIzaSyD-DC9kq5vXWF6HrO9Uy-QSMxnVHYzuqoU',  // Primary
      'AIzaSyDEL_B3gYUF33EkeSqkr8hPVMJ0L9mZGhw',  // Fallback 1
      'AIzaSyBK2GkCrlII6IAHOgOh5XYhFkPHz1CAdIk'   // Fallback 2
    ];
    let currentKeyIndex = 0;
    let currentApiKey = apiKeys[currentKeyIndex];

    let pageToken = '';
    const videoDetailsContainer = document.getElementById('video-details');
    const searchButton = document.getElementById('search-button');
    const nextButton = document.getElementById('next-button');
    const exportButton = document.getElementById('export-button');
    const queryInput = document.getElementById('query');

    /****************************************************
     * 2. INIT YOUTUBE CLIENT                           *
     ****************************************************/
    function initClient(apiKey, callback) {
      gapi.client.setApiKey(apiKey);
      gapi.client.load('youtube', 'v3', callback);
    }

    /****************************************************
     * 3. SEARCH VIDEOS (search.list) WITH CLEAR ON NEXT *
     ****************************************************/
    function searchVideos(query, token = '') {
      // Always clear previous results (including on Next)
      videoDetailsContainer.innerHTML = '';

      const params = {
        q: query,
        part: 'snippet',
        maxResults: 50, // 50 is the max allowed by the YouTube search.list API
        type: 'video'
      };
      if (token) {
        params.pageToken = token;
      }
      const request = gapi.client.youtube.search.list(params);

      request.execute(response => {
        if (response.error) {
          console.error('API Error:', response.error);
          // If it's a 403, try the next key if available
          if (response.error.code === 403 && currentKeyIndex < apiKeys.length - 1) {
            console.warn('Got 403 for key:', currentApiKey, 'Switching to next key.');
            currentKeyIndex++;
            currentApiKey = apiKeys[currentKeyIndex];
            initClient(currentApiKey, () => {
              searchVideos(query, token); // retry with new key
            });
            return;
          } else {
            alert('Error: ' + response.error.message);
            return;
          }
        }

        // Update pageToken for pagination
        pageToken = response.result.nextPageToken || '';
        nextButton.disabled = !pageToken;

        // Collect video IDs
        const videoIds = [];
        if (response.result && response.result.items) {
          response.result.items.forEach(item => {
            if (item.id && item.id.videoId) {
              videoIds.push(item.id.videoId);
            }
          });
        }

        // Fetch details if we have IDs
        if (videoIds.length) {
          getVideoDetails(videoIds);
        } else {
          // If no results, disable export
          exportButton.disabled = true;
        }
      });
    }

    /****************************************************
     * 4. GET VIDEO DETAILS (videos.list)               *
     ****************************************************/
    function getVideoDetails(videoIds) {
      const params = {
        part: 'snippet,statistics,contentDetails',
        id: videoIds.join(','),
        maxResults: 50
      };
      const request = gapi.client.youtube.videos.list(params);

      request.execute(response => {
        if (response.error) {
          console.error('API Error:', response.error);
          if (response.error.code === 403 && currentKeyIndex < apiKeys.length - 1) {
            console.warn('Got 403 for key:', currentApiKey, 'Switching to next key.');
            currentKeyIndex++;
            currentApiKey = apiKeys[currentKeyIndex];
            initClient(currentApiKey, () => {
              getVideoDetails(videoIds); // retry with new key
            });
            return;
          } else {
            alert('Error: ' + response.error.message);
            return;
          }
        }

        let tableHTML = '<table><thead><tr>';
        tableHTML += '<th>Thumbnail</th><th>Title</th><th>Channel</th><th>Published</th><th>Views</th><th>Duration</th>';
        tableHTML += '<th class="url-col">URL</th>';
        tableHTML += '</tr></thead><tbody>';

        if (response.result && response.result.items) {
          response.result.items.forEach(item => {
            const thumbnailUrl = item.snippet.thumbnails.default.url;
            const title = item.snippet.title;
            const channel = item.snippet.channelTitle;
            const published = new Date(item.snippet.publishedAt).toLocaleDateString();
            const views = item.statistics.viewCount || 'N/A';
            const duration = formatDuration(item.contentDetails.duration);
            const videoUrl = 'https://www.youtube.com/watch?v=' + item.id;

            tableHTML += `
              <tr>
                <td><img src="${thumbnailUrl}" alt="Thumbnail"></td>
                <td>${title}</td>
                <td>${channel}</td>
                <td>${published}</td>
                <td>${views}</td>
                <td>${duration}</td>
                <td class="url-col"><a href="${videoUrl}" target="_blank">${videoUrl}</a></td>
              </tr>
            `;
          });
        }
        tableHTML += '</tbody></table>';
        videoDetailsContainer.innerHTML = tableHTML;

        // If we got results, enable Export
        exportButton.disabled = false;
      });
    }

    /****************************************************
     * 5. EXPORT TABLE TO EXCEL (CSV)                   *
     ****************************************************/
    function exportToExcel(filename = 'YouTubeResults.csv') {
      const table = document.querySelector("#video-details table");
      if (!table) {
        alert('No table data to export.');
        return;
      }
      let csv = [];
      const rows = table.querySelectorAll("tr");

      for (let i = 0; i < rows.length; i++) {
        let row = [], cols = rows[i].querySelectorAll("th, td");
        for (let j = 0; j < cols.length; j++) {
          // Escape quotes
          let text = cols[j].innerText.replace(/"/g, '""');
          row.push(`"${text}"`);
        }
        csv.push(row.join(","));
      }
      const csvString = csv.join("\n");
      const blob = new Blob([csvString], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", filename);
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      window.URL.revokeObjectURL(url);
    }

    /****************************************************
     * 6. UTILITY: FORMAT ISO 8601 DURATIONS            *
     ****************************************************/
    function formatDuration(isoDuration) {
      // Examples: PT1H2M3S, PT15M33S
      const matches = isoDuration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      const hours = parseInt(matches?.[1] || 0, 10);
      const minutes = parseInt(matches?.[2] || 0, 10);
      const seconds = parseInt(matches?.[3] || 0, 10);

      let formatted = '';
      if (hours > 0) {
        formatted += hours + ':' + (minutes < 10 ? '0' : '');
      }
      formatted += minutes + ':' + (seconds < 10 ? '0' : '');
      formatted += seconds;
      return formatted;
    }

    /****************************************************
     * 7. BUTTON HANDLERS & ONLOAD                      *
     ****************************************************/
    // Search button
    searchButton.addEventListener('click', () => {
      const query = queryInput.value.trim();
      if (query) {
        // Reset to the first key on a new search
        currentKeyIndex = 0;
        currentApiKey = apiKeys[currentKeyIndex];
        initClient(currentApiKey, () => {
          searchVideos(query);
        });
      }
    });

    // Next page button
    nextButton.addEventListener('click', () => {
      const query = queryInput.value.trim();
      if (query && pageToken) {
        searchVideos(query, pageToken);
      }
    });

    // Export button
    exportButton.addEventListener('click', () => {
      exportToExcel();
    });

    // Load the API client library when the window loads
    window.onload = function() {
      gapi.load('client', () => {
        initClient(currentApiKey, () => {
          console.log('YouTube API loaded with key:', currentApiKey);
        });
      });
    };
  </script>
</body>
</html>
