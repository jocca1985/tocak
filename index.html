<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Search (Wider URL Column)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET & GLOBAL STYLES */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    /* CONTAINER */
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 900px;
      margin: 40px auto;
      padding: 2rem;
    }
    
    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 0.95rem;
      color: #555;
    }

    /* SEARCH SECTION */
    #search-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    #query {
      flex: 1 1 300px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    #query:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      padding: 0.75rem 1.2rem;
      border: none;
      background: #667eea;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #556cd6;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* VIDEO DETAILS TABLE */
    #video-details {
      margin-bottom: 2rem;
      overflow-x: auto; /* allows horizontal scroll if table is wide */
    }
    #video-details table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px; /* so columns donâ€™t squash on smaller screens */
    }
    #video-details th, #video-details td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    #video-details th {
      background-color: #f9f9f9;
      font-weight: 600;
    }
    #video-details img {
      max-width: 80px;
      border-radius: 4px;
    }

    /* Make the URL column wider */
    .url-col {
      width: 250px;       /* or whatever width you prefer */
      min-width: 250px;
      word-wrap: break-word; /* ensures text breaks if it exceeds the width */
    }
    /* Style the link in the URL column */
    .url-col a {
      color: #1a0dab;
      text-decoration: none;
    }
    .url-col a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Video Search</h1>
      <p>View video details with a clean, responsive layout and a wider URL column.</p>
    </header>
    
    <section id="search-container">
      <input type="text" id="query" placeholder="Search for videos...">
      <button id="search-button">Search</button>
      <button id="next-button" disabled>Next</button>
    </section>
    
    <!-- Detailed Video Info (Table Only) -->
    <section id="video-details"></section>
  </div>

  <!-- Load the Google API client library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    /* 
      The JavaScript logic stays the same as your current code, 
      with fallback for 403. We only added the .url-col class 
      in the table generation below.
    */

    // 1. Multiple API Keys for fallback
    const apiKeys = [
      'AIzaSyD-DC9kq5vXWF6HrO9Uy-QSMxnVHYzuqoU',
      'AIzaSyDEL_B3gYUF33EkeSqkr8hPVMJ0L9mZGhw',
      'AIzaSyBK2GkCrlII6IAHOgOh5XYhFkPHz1CAdIk'
    ];
    let currentKeyIndex = 0;
    let currentApiKey = apiKeys[currentKeyIndex];

    let pageToken = '';
    const videoDetailsContainer = document.getElementById('video-details');
    const searchButton = document.getElementById('search-button');
    const nextButton = document.getElementById('next-button');
    const queryInput = document.getElementById('query');

    // 2. Init YouTube client
    function initClient(apiKey, callback) {
      gapi.client.setApiKey(apiKey);
      gapi.client.load('youtube', 'v3', callback);
    }

    // 3. Search videos
    function searchVideos(query, token = '') {
      const params = {
        q: query,
        part: 'snippet',
        maxResults: 50,
        type: 'video'
      };
      if (token) {
        params.pageToken = token;
      }
      const request = gapi.client.youtube.search.list(params);

      request.execute(response => {
        // Check for errors
        if (response.error) {
          console.error('API Error:', response.error);
          if (response.error.code === 403 && currentKeyIndex < apiKeys.length - 1) {
            console.warn('Got 403 for key:', currentApiKey, 'Switching to next key.');
            currentKeyIndex++;
            currentApiKey = apiKeys[currentKeyIndex];
            initClient(currentApiKey, () => {
              searchVideos(query, token); // retry
            });
            return;
          } else {
            alert('Error: ' + response.error.message);
            return;
          }
        }

        // If fresh search, clear old results
        if (!token) {
          videoDetailsContainer.innerHTML = '';
        }

        pageToken = response.result.nextPageToken || '';
        nextButton.disabled = !pageToken;

        const videoIds = [];
        if (response.result && response.result.items) {
          response.result.items.forEach(item => {
            if (item.id && item.id.videoId) {
              videoIds.push(item.id.videoId);
            }
          });
        }
        if (videoIds.length) {
          getVideoDetails(videoIds);
        }
      });
    }

    // 4. Get video details
    function getVideoDetails(videoIds) {
      const params = {
        part: 'snippet,statistics,contentDetails',
        id: videoIds.join(','),
        maxResults: 50
      };
      const request = gapi.client.youtube.videos.list(params);

      request.execute(response => {
        if (response.error) {
          console.error('API Error:', response.error);
          if (response.error.code === 403 && currentKeyIndex < apiKeys.length - 1) {
            console.warn('Got 403 for key:', currentApiKey, 'Switching to next key.');
            currentKeyIndex++;
            currentApiKey = apiKeys[currentKeyIndex];
            initClient(currentApiKey, () => {
              getVideoDetails(videoIds); // retry
            });
            return;
          } else {
            alert('Error: ' + response.error.message);
            return;
          }
        }

        let tableHTML = '<table><thead><tr>';
        tableHTML += '<th>Thumbnail</th><th>Title</th><th>Channel</th><th>Published</th><th>Views</th><th>Duration</th>';
        // Notice we add the .url-col class to the <th>
        tableHTML += '<th class="url-col">URL</th>';
        tableHTML += '</tr></thead><tbody>';

        if (response.result && response.result.items) {
          response.result.items.forEach(item => {
            const thumbnailUrl = item.snippet.thumbnails.default.url;
            const title = item.snippet.title;
            const channel = item.snippet.channelTitle;
            const published = new Date(item.snippet.publishedAt).toLocaleDateString();
            const views = item.statistics.viewCount || 'N/A';
            const duration = formatDuration(item.contentDetails.duration);
            const videoUrl = 'https://www.youtube.com/watch?v=' + item.id;

            tableHTML += `
              <tr>
                <td><img src="${thumbnailUrl}" alt="Thumbnail"></td>
                <td>${title}</td>
                <td>${channel}</td>
                <td>${published}</td>
                <td>${views}</td>
                <td>${duration}</td>
                <!-- Also apply the .url-col class to the <td> -->
                <td class="url-col"><a href="${videoUrl}" target="_blank">${videoUrl}</a></td>
              </tr>
            `;
          });
        }
        tableHTML += '</tbody></table>';
        videoDetailsContainer.innerHTML += tableHTML;
      });
    }

    // Utility: format durations
    function formatDuration(isoDuration) {
      const matches = isoDuration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      const hours = parseInt(matches[1] || 0, 10);
      const minutes = parseInt(matches[2] || 0, 10);
      const seconds = parseInt(matches[3] || 0, 10);

      let formatted = '';
      if (hours > 0) {
        formatted += hours + ':' + (minutes < 10 ? '0' : '');
      }
      formatted += minutes + ':' + (seconds < 10 ? '0' : '');
      formatted += seconds;
      return formatted;
    }

    // 6. Button handlers & onload
    searchButton.addEventListener('click', () => {
      const query = queryInput.value.trim();
      if (query) {
        currentKeyIndex = 0;
        currentApiKey = apiKeys[currentKeyIndex];
        initClient(currentApiKey, () => {
          searchVideos(query);
        });
      }
    });

    nextButton.addEventListener('click', () => {
      const query = queryInput.value.trim();
      if (query && pageToken) {
        searchVideos(query, pageToken);
      }
    });

    window.onload = function() {
      gapi.load('client', () => {
        initClient(currentApiKey, () => {
          console.log('YouTube API loaded with key:', currentApiKey);
        });
      });
    };
  </script>
</body>
</html>
